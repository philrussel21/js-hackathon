<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div id="apiWindow">
        <div id="apiCard"><h1>Api Card</h1></div>
      </div>

      <div id="gameWindow">
        <div id="game">
          <div id="hoopdiv"></div>

          <div id="balldiv">
            <img
              id="ball"
              src="./images/basketball.svg"
              alt="basketball"
              class="ballimg"
            />
          </div>
        </div>
        <div class="controlsCard">
          <button id="button">button</button>
          <div class="slidecontainer">
            <input
              type="range"
              min="0"
              max="23"
              value="5"
              class="slider"
              id="myRange"
            />
          </div>
        </div>
      </div>

      <div id="infoWindow">
        <div id="infoCard">
          <h1>Info Card</h1>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
