<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hackathon</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="main">
			<div id="apiWindow">
				<div id="apiCard">
					<h2>Some meaningful title here</h2>
					<form action="#">
						<input
							type="text"
							id="playerInput"
							placeholder="First Name then Last Name"
						/>
						<p>or</p>
						<select name="NBATeams" id="nbaTeams">
							<option value="0" selected>Select Team</option>
						</select>
						<select name="recentGames" id="recentGames">
							<option value="0" selected>Please select certain game</option>
						</select>
						<input type="submit" id="qBtn" />
					</form>
					<div id="showcase"></div>
				</div>
			</div>

			<div id="gameWindow">
				<div id="game"><h1>Game</h1></div>
				<div class="controlsCard"><h1>ControlsCard</h1></div>
			</div>

			<div id="infoWindow">
				<div id="infoCard">
					<h1>Info Card</h1>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
